<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="main">
        <div style="background-color: rgba(240, 248, 255, 0.486);" class="container text-center border border-2 rounded border-dark">
            <h3 class="text-danger fw-bold">BMI CALCULATOR</h3>
           <div class="row">
            <div class="col-6">
                <h5 id="head1" class="text-center fw-bold text-danger">WELCOME USER !</h5>
                <h5 class="fw-bold">Gender</h5>
                <label for="">Male</label>
                <input type="radio" name="gender">
                <label for="">Female</label>
                <input type="radio" name="gender"> <br>
                <h5 class="fw-bold mt-3">Age</h5>
                <input type="text" placeholder="Enter Your Age" id="age" class="form-control">


            </div>
            <div class="col-6">
                <h4>Weight(Kg)</h4>
            <input id="wei" type="text" class="form-control" placeholder="Enter Your weight" name="" id=""><br>
            <div id="alertBox" class="alert alert-danger d-none" role="alert">
  ⚠️ Please fill in both height and weight!
</div>
            <h4>Height(Cm)</h4>
            <input id="hei" type="text" class="form-control" placeholder="Enter Your Height" name="" id=""><br>
            <button onclick="findBmi()" class="btn btn-dark w-50 my-3">Calculate</button>
            <button onclick="resets()" class="btn btn-dark w-25 my-3">Reset</button>
            </div>
           </div>
            

            
                <div class="container text-center">
                    <div id="result">
                        
                    </div>

                    <img style="margin-bottom: 12px;" width="300px" height="300px" src="https://static1.bigstockphoto.com/5/0/3/large1500/305827249.jpg" alt="">
            </div>

        </div>
    </div>


</body>

<script src="./main.js"></script>
</html>
